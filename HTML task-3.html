<!DOCTYPE html>
<html>
<head>
    <title>Links Example</title>
</head>
<body>
    <h2>Click any of the following links:</h2>

    <!-- Link that opens in a new browser window -->
    <a href="https://www.example.com" target="_blank">Opens in New Window</a><br><br>

    <!-- Link that opens in the same browser window (self) -->
    <a href="https://www.example.com">Opens in Self</a><br><br>

    <!-- Link that opens in the parent frame or window -->
    <a href="https://www.example.com" target="_parent">Opens in Parent</a><br><br>

    <!-- Link that opens in the current browser window's body (useful for framesets) -->
    <a href="https://www.example.com" target="_self">Opens in Body</a><br><br>

    <!-- Link that initiates an email -->
    <a href="mailto:your@email.com">Send email</a>
</body>
</html>
